<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Do not turn off your audio</title>
    <script src="https://kit.fontawesome.com/a68ce12601.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__video">
        <div class="main__video__header">
          <span class="header__title">Trick or Treat!</span>
        </div>
        <video id="mainVideoPlay" autoplay loop muted>
          <source src="output.mp4" type="video/mp4" />
        </video>
        <span class="main__btn">
          <a href="invite.html">
            <img class="main__btn pumpkin" src="pumpkin.png"
          /></a>
        </span>
        <span class="bottom__text"
          >Click above pumpkin to see your invitation
        </span>
        <audio id="player" muted autoplay loop>
          <source src="audio.wav" type="audio/wav" />
        </audio>
        <button id="unmuteButton">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
    </main>
    <script>
      unmuteButton.addEventListener("click", function() {
        mainVideoPlay.muted = false;
      });
    </script>
  </body>
</html>
